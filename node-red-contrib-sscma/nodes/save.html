<script type="text/html" data-template-name="save">
    <div class="form-row">
        <label for="node-input-name">
            <i class="fa fa-tag"></i>
            Label
        </label>
        <input type="text" id="node-input-name" />
    </div>
    <div class="form-row">
        <label for="node-input-client">
            <i class="fa fa-globe"></i>
            Client
        </label>
        <input type="text" id="node-input-client" />
    </div>

    <div class="form-row">
        <label for="node-input-storage">
            <i class="fa fa-folder"></i>
            Storage
        </label>
        <select id="node-input-storage">
            <option value="local" selected>Local(/userdata/Videos)</option>
            <option value="external">External (SD Card)</option>
        </select>
    </div>
    <div class="form-row" id="slice-row">
        <label for="node-input-slice">
            <i class="fa fa-clock-o"></i>
            <span id="slice-label">Slice</span>
        </label>
        <select id="node-input-slice" style="width: 60px;">
            <option value="2">2</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="30">30</option>
        </select>
        <select id="node-input-timeUnit" style="width: auto; margin-left: 5px;">
            <option value="0">Seconds</option>
            <option value="1" selected>Minutes</option>
            <option value="2">Hours</option>
        </select>
    </div>
    <div class="form-row" id="duration-row">
        <label for="node-input-duration">
            <i class="fa fa-hourglass-half"></i>
            Duration
        </label>
        <input type="number" id="node-input-duration" min="0" placeholder="Enter 0 for manual mode or a value" style="width: 60px;" />
        <select id="node-input-durationUnit" style="width: auto; margin-left: 5px;">
            <option value="0">Seconds</option>
            <option value="1" selected>Minutes</option>
            <option value="2">Hours</option>
        </select>
    </div>

    <div class="form-row" style="display: flex;">
        <label>
            <i class="fa fa-toggle-on"></i>
            <span id="start-label">Start</span>
        </label>
        <div>
            <div style="display: flex; margin-bottom: 5px;">
                <input style="width: auto; margin: 0 10px 0 0;" type="radio" name="node-input-start-mode" value="immediate" />
                <span id="start-radio-immediate-label">Start immediately when deploy</span>
            </div>
            <div style="display: flex;">
                <input style="width: auto; margin: 0 10px 0 0;" type="radio" name="node-input-start-mode" value="msg" />
                <span id="start-radio-msg-label">Control by msg.enable</span>
            </div>
            <div id="start-msg-tips" style="margin-left: 24px; color: #888;">
                When msg.enable is true, the recording start.
                <br />
                When msg.enable is false, the recording stop.
            </div>
        </div>
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType("save", {
        category: "Vision AI",
        color: "#D9A066",
        defaults: {
            name: { value: this.name || "save video" },
            slice: { value: "5" },
            timeUnit: { value: "1" },
            storage: { value: "local" },
            duration: { value: 0 }, // Default duration (0 means indefinite)
            durationUnit: { value: "1" }, // Default duration unit (1 means minutes)
            startMode: { value: "immediate" }, // node start Mode
            client: { type: "sscma", required: true, label: RED._("sscma") },
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-save",
        label: function () {
            return this.name || "save";
        },
        oneditprepare: function () {
            var defaultVideoName = "save video";
            var $nameInput = $("#node-input-name");
            if (!$nameInput.val() || $nameInput.val() === "") {
                $nameInput.val(defaultVideoName);
            }
            // Ensure start mode radio has a default selection
            var mode = (this.startMode && (this.startMode === "immediate" || this.startMode === "msg")) ? this.startMode : "immediate";
            $(`input[name="node-input-start-mode"][value="${mode}"]`).prop("checked", true);
        },
        oneditcancel: function () {
            // Logic to handle cancellation if necessary
            // Set radio based on saved value
            $(`input[name="node-input-start-mode"][value="${this.startMode}"]`).prop("checked", true);
        },
        oneditsave: function () {
            this.startMode = $("input[name='node-input-start-mode']:checked").val();
        },
    });
    RED.events.on("nodes:add", function (node) {
        const existingNodes = RED.nodes.filterNodes({ type: "save" });
        if (existingNodes.length > 1) {
            RED.notify("This node can only be instantiated once.", "error");
            RED.nodes.remove(node.id);
        }
    });
</script>
<script type="text/markdown" data-help-name="save">
This is the `Save Video` node for Seeed SenseCraft Model Assistant such as reCamera or Pi camera.

### Input

Wire the camera node to the save node to enable the saving.

### Parameters

#### Configuration

Please select sscma for the client.

#### Storage

-   **Local**: path: `/userdata/Videos`
-   **External**: Stored in SD card.

#### Start

Start immediately on deploy or control by message `msg.enable`.

#### Slice

Video time length of each file you want to save. You can change units in the dropdown menu.

#### Duration

Total time length of the video you want to save. You can change units in the dropdown menu.

**Example**: if slice is set to 5 minutes and duration is set to 1 hour, the video will be saved in 12 files with 5 minutes each.
</script>
