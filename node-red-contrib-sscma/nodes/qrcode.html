<script type="text/markdown" data-help-name="qrcode">
This node switches the vision system to **QR code decoding mode**.

### Input
- Any message triggers the node to request the backend (via client) to enter QR decoding mode.

### Output
- Passes the input message through unchanged.
- The actual QR decoding is handled by the device's firmware or backend service.

### Usage
Connect this node after a trigger (e.g., button, inject, function) to switch the camera's AI function to QR decoding.

> Note: This node does not decode QR codes itself. It controls the mode of the inference engine.
