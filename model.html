<script type="text/html" data-template-name="model">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-client"><i class="fa fa-globe"></i><span>client</span></label>
        <input type="text" id="node-input-client">
    </div>
    <div class="form-row">
        <label for="node-input-uri"><i class="fa fa-file"></i> URI</label>
        <input type="text" id="node-input-uri">
    </div>
    <div class="form-row">
        <label for="node-input-tscore"><i class="fa fa-file"></i> Confidence</label>
        <input type="number"  id="node-input-tscore" min="0.00" max="100.00", step="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-tiou"><i class="fa fa-file"></i> IOU</label>
        <input type="number"  id="node-input-tiou" min="0.00" max="100.00", step="0.01">
    </div>
    <div class="form-row">
        <label for="node-input-debug"><i class="fa fa-tag"></i> Debug</label>
        <input type="checkbox" id="node-input-debug">
    </div>

    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('model', {
        category: 'sscma',
        color: '#2980b9',
        defaults: {
            name: { value: "" },
            uri: { value: "" },
            tscore: { value: 0.45 },
            tiou: { value: 0.25 },
            client: { type: "sscma", required: true, label: RED._("sscma") },
            debug: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-cube",
        label: function () {
            return this.name || "model";
        }
    });
    RED.events.on('nodes:add', function (node) {

        const existingNodes = RED.nodes.filterNodes({type: "model"});
        if (existingNodes.length > 1) {
            RED.notify("This node can only be instantiated once.", "error");
            RED.nodes.remove(node.id);
        }
    });
</script>
